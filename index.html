<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Necessário para posicionamento absoluto funcionar */
            background-image: url('https://cdn.pixabay.com/photo/2020/11/01/15/26/road-5704083_1280.jpg'); /* Substitua pelo link da sua imagem de fundo */
            background-size: cover;
            background-position: center;
        }
        #draggableButton {
            position: absolute;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            left: 50px; /* Posição horizontal inicial */
            top: 50px;  /* Posição vertical inicial */
        }
        #imageContainer {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #imageContainer img {     
            width: 2000px; /* Ajuste a largura desejada */
            height: auto;
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>

<button id="draggableButton">Show Image</button>
<div id="imageContainer">
    <img id="displayedImage" src="" alt="Image">
</div>

<script>
    const button = document.getElementById('draggableButton');
    const imageContainer = document.getElementById('imageContainer');
    const displayedImage = document.getElementById('displayedImage');

    const imageUrls = [
        'https://cdn.pixabay.com/photo/2017/03/27/14/56/auto-2179220_1280.jpg', // Substitua pelos links das suas imagens
        'https://cdn.pixabay.com/photo/2017/03/28/12/10/chairs-2181947_960_720.jpg',
        'https://media.istockphoto.com/id/1443409611/pt/foto/man-on-stone-on-the-hill-and-beautiful-mountains-in-haze-at-colorful-sunset-in-autumn.jpg?s=1024x1024&w=is&k=20&c=UE9l5_u6c12ByIQPkHwyGrQjahpMsSFXw8WwtgS-PN4=',
        'https://cdn.pixabay.com/photo/2017/08/03/16/44/landscape-2577207_960_720.jpg',
        'https://cdn.pixabay.com/photo/2018/01/25/13/29/fog-3106134_960_720.jpg'
    ];

    let currentImageIndex = 0;

    button.addEventListener('click', function () {
        // Mostrar a próxima imagem
        displayedImage.src = imageUrls[currentImageIndex];
        imageContainer.style.display = 'block';

        // Ocultar a imagem após 15 segundos
        setTimeout(() => {
            imageContainer.style.display = 'none';
        }, 5000);

        // Atualizar o índice para a próxima imagem
        currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
    });

    // Código para arrastar o botão (o mesmo que antes)
    button.addEventListener('mousedown', function (e) {
        const rect = button.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;

        function mouseMoveHandler(e) {
            button.style.left = `${e.clientX - offsetX}px`;
            button.style.top = `${e.clientY - offsetY}px`;
        }

        function mouseUpHandler() {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
        }

        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', mouseUpHandler);
    });

    button.addEventListener('touchstart', function (e) {
        const touch = e.targetTouches[0];
        const rect = button.getBoundingClientRect();
        const offsetX = touch.clientX - rect.left;
        const offsetY = touch.clientY - rect.top;

        function touchMoveHandler(e) {
            const touch = e.targetTouches[0];
            button.style.left = `${touch.clientX - offsetX}px`;
            button.style.top = `${touch.clientY - offsetY}px`;
        }

        function touchEndHandler() {
            document.removeEventListener('touchmove', touchMoveHandler);
            document.removeEventListener('touchend', touchEndHandler);
        }

        document.addEventListener('touchmove', touchMoveHandler);
        document.addEventListener('touchend', touchEndHandler);
    });
</script>

</body>
</html>
